<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>задание 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: LightSeaGreen;
        }
    </style>
</head>
<body class="h-100 d-flex flex-column justify-content-between">
<main class="p-5">
    <div class="container mx-auto d-flex align-items-center justify-content-center">
        <form id="mainForm" class="border bg-white p-3 border border-1 rounded-4 text-black">
            <div>
                <label for="result"></label><input class="form-control mb-2 border border-1 border-dark border-opacity-50 rounded-2" id="result" disabled>
            </div>
            <div class="mb-1">
                <label for="select" class="text-white">Услуга</label>
                <select class="form-select" id="select">
                    <option value="0">Cort x-100</option>
                    <option value="1">Harley Benton r-446</option>
                    <option value="2">ESP ltd h-200 FM</option>
                    <option value="3">NUX mighty 20</option>
                    <option value="4">VOX valvetronix 40</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Count" class="form-label">Кол-во</label>
                <input type="text" class="form-control" id="Count" value="1">
            </div>
            <div id="radios">
                <div class="d-flex mb-3 justify-content-around" id="radio">
                    <label><input type="radio" name="radio" value="r" checked>без комплекта</label>
                    <label><input type="radio" name="radio" value="r1">комплект (гитара/комбик)</label>
                    <label><input type="radio" name="radio" value="r2">комплект (гитара/комбик/процессор эфектов)</label>
                </div>
            </div>
            <div class="justify-content-start mx-4" id="checkD">
                <label for="checkbox">с чехлом</label>
                <label class="m-1"><input class="w-100" type="checkbox" id="checkbox"></label>
            </div>
        </form>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
